language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      - libgconf-2-4
services:
  - docker
env:
  global:
    - CF_API=api.london.cloud.service.gov.uk
    - CF_ORGANIZATION=mod-veterans-digital-project
    - CF_USERNAME=toby@codesure.co.uk
    - CF_REDIS_URL=localhost
    - CF_SPACE=dev
    - secure: ""

jobs:
  include:
    - stage: Build Docker Image
      # if: branch IN ("development", "uat")
      if: branch IN ("development")
      script:
        - chmod 755 ci/upload.sh
        - echo "$DOCKER_SECRET" | docker login -u "$DOCKER_USER" docker.io --password-stdin
        - docker build -t build-image . -f web.Dockerfile
        - docker tag build-image:latest "$DOCKER_ORGANISATION"/forms:"$DOCKER_TAG"
        - docker push "$DOCKER_ORGANISATION"/forms:"$DOCKER_TAG"
        - docker tag build-image:latest modveterans/forms:dev
        - docker push modveterans/forms:dev

      deploy:
        - provider: script
          skip_cleanup: true
          manifest: manifest-development.yml
          script: env DOCKER_TAG="$DOCKER_TAG" CF_SPACE=dev CF_APP_NAME=blue CF_MANIFEST=ci/manifest-development.yml ci/upload.sh
          on:
            branch: development
